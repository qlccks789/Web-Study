<!-- 
	해결책 2.
	cors(cross origin resource sharing) 활용하기
	- 서비스 제공자가 허락하는 경우에 브라우저가 데이터를 로드할 수 있도록 한다.
	- 서비스 제공자가 Access-Control-Allow-Origin 헤더로 브라우저의 
	    오리진을 지정해 응답할 경우 브라우저가 거부하지 않고 응답된 데이터를 로드
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
	<button>요청</button>
	<div id="result"></div>
	<script>
		$("button").click(function () {
			$.ajax({
				url: "http://localhost:9999/14_jquery_apiserver/cors/test02.do",
				success: function (result) {
					$("#result").html(result);
				}
			});
		});
	</script>
</body>
</html>
