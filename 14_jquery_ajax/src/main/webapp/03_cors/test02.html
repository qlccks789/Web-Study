<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
	<button>요청</button>
	<div id="result"></div>
	<script>
		$("button").click(function () {
			$.ajax({
				url: "http://localhost/14_jquery_ajax/cors/test01.do",
				success: function (result) {
					$("#result").html(result);
				}
			});
		});
	</script>
</body>
</html>
