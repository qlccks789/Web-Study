<!-- 
	form plugin 을 활용한 파일 업로드
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.2.1.js"></script>
<script src="../js/jquery.form.js"></script> 
</head>
<body>
	<form id="ajaxForm" action="/14_jquery_ajax/file/exam01.do"
	      method="post"
	      enctype="multipart/form-data">
		<input type="text" id="msg" name="msg" /><br>
		<input type="file" name="attachFile" />
		<button>업로드</button>	      
	</form>
	<h1 id="result"></h1>
	<script>
		$("#ajaxForm").ajaxForm({
			beforeSubmit: function () {
				if ($("#msg").val() == "") {
					alert("메세지를 입력하세요");
					return false;
				}
			},
			success: function (result) {
				$("#result").html(result);
			},
			error: function () {
				alert("업로드시 에러 발생");
			}
		});
	</script>
</body>
</html>
