<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
	아이디 : <input type="text" id="id"><span id="result"></span>
	<script>
		$("#id").keyup(function () {
			$.ajax({
				url: "서버처리주소",
				data: "id=" + this.value,
				dataType: "json",
				success: function (data) {
					let result = "이미 사용중인 아이디 입니다.";
					if (data.result == 0) {
						result = "사용 가능한 아이디 입니다.";						
					}
					$("#result").text(result);
				}
			});			
		});
	</script>
</body>
</html>
