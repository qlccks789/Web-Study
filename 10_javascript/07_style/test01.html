<!DOCTYPE html>
<!--
    자바스크립트에서 CSS 사용하는 방법
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>스크립트에서 CSS 적용하기</h2>

    <div id="result" onclick="changeCss();">CSS 적용하기</div>

    <script>
        function changeCss() {
            var divEle = document.querySelector("#result");
            divEle.style.border = "5px solid black";
            divEle.style.color = "white";
            // divEle.style["background-color"] = "skyblue";
            divEle.style.backgroundColor = "skyblue";
            divEle.style.padding = "30px";
            divEle.style.margin = "30px";
            divEle.style.height = "100px";
            divEle.style.borderRadius = "20px";
            divEle.style.textAlign = "center";
            divEle.style.lineHeight = "100px";
        }
    </script>
</body>
</html>
