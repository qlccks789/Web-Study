<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		background: #000;
		color: #fff;
		padding: 20px;
		font-size: 40px;
		position: absolute;
		width: 600px;
		height: 400px;
		top: -440px;
		left: 200px;
		transition: 1s;
	}
	#div1 { background: #123456; }
	#div2 { background: #456789; }
	#div3 { background: #6789ab; }
	#div4 { background: #89abcd; }
	#div5 { background: #ababab; }
	.hidden { top: -440px; }
	.show   { top:  100px; }
</style>
</head>
<body>
	<p>
		<a href="#1" onclick="prevSlide()">이전 슬라이드</a>
		<a href="#1" onclick="nextSlide()">다음 슬라이드</a>
	</p>
	<div id="div1">슬라이드 1번</div>
	<div id="div2">슬라이드 2번</div>
	<div id="div3">슬라이드 3번</div>
	<div id="div4">슬라이드 4번</div>
	<div id="div5">슬라이드 5번</div>
	<script>
		var x = -440;
		var cPos = 0;  // 현재 슬라이드 번호
		var direction = "F";
		function nextSlide() {
			if (cPos >= 5) {
				alert("마지막 슬라이드 입니다.");
				return ;
			}
			document.querySelector("#div" + ++cPos).className = "show";
		}
		function prevSlide() {
			if (cPos == 1) {
				alert("처음 슬라이드 입니다.");
				return ;
			}
			document.querySelector("#div" + cPos--).className = "hidden";
		}
	</script>	
</body>
</html>
