<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background-color: #000;
            color: #fff;
            padding: 10px;
            font-size: 40px;
            font-weight: bold;
            width: 600px; height: 400px;
            left: 200px;
            transition: 1s;
        }

        .show { top: 100px; }
        .hidden { top: -420px; }
    </style>
</head>
<body>
    <p>
        <a href="#1" onclick="showSlide();">슬라이드</a>
    </p>
    <div class="hidden">자바스크립트</div>

    <script>
        function showSlide() {
            var divEle = document.querySelector("div");
            if (divEle.className == "hidden") {
                divEle.className = "show";
            } else {
                divEle.className = "hidden";
            }
        }
    </script>
</body>
</html>
