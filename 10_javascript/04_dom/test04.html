<!DOCTYPE html>
<!--
    속성 확인하기
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>속성 확인 예제</h2>
    <button onclick="doAction();">확인</button>
    <div id="result" data-count="1">속성 확인용</div>

    <script>
        function doAction() {
            var divEle = document.querySelector("#result");
            console.log(divEle.id);
            console.log(divEle["id"]);
            console.log(divEle.getAttribute("id"));

            // console.log(divEle.data-count);
            console.log(divEle["data-count"]);
            // 사용자 정의 속성 : setAttribute(설정), getAttribute(조회)
            console.log(divEle.getAttribute("data-count"));
        }
    </script>
</body>
</html>
