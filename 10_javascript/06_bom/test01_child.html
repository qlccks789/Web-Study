<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>자식 페이지</h2>
    <div>
        메세지 : <input type="text" id="msg">
        <button onclick="winClose();">닫기</button>
    </div>

    <script>
        function winClose() {
            opener.doResult(
                document.querySelector("#msg").value
            );
            self.close();
        }
    </script>
