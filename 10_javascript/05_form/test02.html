<!DOCTYPE html>
<!--
    체크박스 

    체크상태 변경 또는 확인
    
    checked
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form name="mForm">
        <button type="button" onclick="checkForm();">확인</button>
        <div>
            <input type="checkbox" id="all" name="all" value="all"
                   onclick="allCheck();">
            <label for="all">전체</label>       
        </div>
        <div>
            <h2>오늘 점심 메뉴?</h2>
            <div>
                <input type="checkbox" id="menu1" name="menu" value="1">
                <label for="menu1">불고기</label>        
            </div>
            <div>
                <input type="checkbox" id="menu2" name="menu" value="2">
                <label for="menu2">쭈꾸미</label>        
            </div>
            <div>
                <input type="checkbox" id="menu3" name="menu" value="3">
                <label for="menu3">차돌짬뽕</label>        
            </div>
        </div>
    </form>

    <script>
        function checkForm() {
            var menuCks = document.querySelectorAll("input[name='menu']");
            let isCheck = false;
            for (let i = 0; i < menuCks.length; i++) {
                if (menuCks[i].checked) {
                    isCheck = true;
                    break;
                }
            }
            if (isCheck == false) {
                alert("항목을 선택하세요");
                return;
            }
        }
        function allCheck() {
            // 체크박스(전체) 항목이 체크가 되어있는지 가져온다.
             var allCk = document.querySelector("#all");
            //  alert(allCk.checked);  // true, false

            // name="menu" 인 체크박스들을 가져온다.
            var menuCks = document.querySelectorAll("input[name='menu']");
            // alert(menuCks.length);
            for (let i = 0; i < menuCks.length; i++) {
                menuCks[i].checked = allCk.checked;
            }
        }
    </script>
</body>
</html>
