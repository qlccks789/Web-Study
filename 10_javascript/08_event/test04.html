<!DOCTYPE html>
<!--
    이벤트 객체 정보 확인하기


-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button {
            width: 200px; height: 150px;
            color: brown;
            background-color: antiquewhite;
            border: 2px solid black;
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>이벤트 객체 정보 확인하기</h2>    
    <button id="btn1">시작</button>
    <button id="btn2">중지</button>
    <script>
        let btns = document.querySelectorAll("button");
        for (let index = 0; index < btns.length; index++) {
            btns[index].addEventListener("click", function (e) {
                // console.log(this);
                // console.dir(e);
                let obj = e.target;
                console.log(obj.innerText, this.innerText);

                // 좌표 중에서 offset 으로 시작하는 것은 이벤트발생객체와 연관
                // 이벤트 발생 객체의 좌표 정보를 확인
                console.log(obj.offsetLeft, obj.offsetTop);

                // 이벤트 발생 객체와 클릭한 위치와의 차이
                console.log(e.offsetX, e.offsetY);    
            });
        }
    </script>
</body>
</html>
