<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="msg">
    <script>
        let msg = document.querySelector("#msg");
        msg.onkeyup = doAction;
        msg.onkeydown = doAction;

        function doAction(e) {
            console.log(e.type, e.keyCode, e.key, e.ctrlKey);
            if (e.keyCode == 8) {
                return false;
            }
        }
    </script>
</body>
</html>
