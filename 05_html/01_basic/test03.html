<!DOCTYPE html>
<!--
    img : 이미지를 화면에 보여준다.
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>이미지보이기</title>
    </head>
    <body>
        <h2>이미지(img) 태그</h2>
        <!-- src(속성) : 보여질 이미지의 주소 -->
        <img src="../images/test1.jpg" />
        <!-- alt : 대체 텍스트, 이미지가 없을 때 보여줄 텍스트 -->
        <img src="../images/test11.jpg" alt="평화로운 새"/>
        <!-- width, height 넓이와 높이를 지정 -->    
        <img src="../images/test2.jpg" alt="평화로운 새" 
        width="150px" height="70px"
        />
        
        <!--
            title : 마우스를 올렸을때 보여줄 설명글
        -->
        <img src="../images/test1.jpg" 
             title="먹이를 먹는 새"
        />

    </body>
</html>
