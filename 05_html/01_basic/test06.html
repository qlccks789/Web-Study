<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        br(break) 태그는 종료가 없는 태그, 줄넘김

        
        br 태그는 줄넘김을 처리합니다.
        html은 줄넘김을 하기 위해서 br 태그를 사용합니다.
    -->

    br 태그는 줄넘김을 처리합니다.<br>
    html은 줄넘김을 하기 위해서 br 태그를 사용합니다.
    <h2><br> 태그는 줄넘김을 처리합니다.</h2>
    <!-- html 문자표 검색 
         < : &lt;
         > : &gt;
         공백한칸 : &nbsp; (non-breaking space)
    -->
    <h2>&lt;br&gt; 태그는 줄넘김을 처리합니다.</h2>
    <h2>오&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;늘</h2>

    <!--
        hr : 선긋기
        width : 선의 넓이 지정
        color : 색상
        size : 두께
    -->        
    <hr>
    <hr width="50%" color="red" size="10">
    <hr width="400px" color="red" size="10">
</body>
</html>
