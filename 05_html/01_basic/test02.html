<!DOCTYPE html>
<!--
    h(heading) : 문서의 중요한 부분을 표시

    글자크기, 중요도 표시 h숫자(1 ~ 6)

    pre(Preformatted Text)
    : 입력한 그대로 브라우저에 표시
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>

    public class Html {
        public static void main(String[] a) {
            System.out.println("a");
        }
    }
    <pre>
    public class Html {
        public static void main(String[] a) {
            System.out.println("a");
        }
    }
    </pre>
</body>
</html>
