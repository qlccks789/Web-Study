<!DOCTYPE html>
<!--
    블럭형 태그
    - 엘리먼트의 내용과 상관없이 라인 전체를 영역으로 설정
    - div, h, ..

    인라인형 태그
    - 엘리먼트의 내용 크기만큼만 영역 설정
    - span, img, ..
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- css -->
    <style>
        div, h1 {
            background: skyblue;
        }
        span {
            background: tomato;
        }
    </style>
</head>
<body>
    <div>DIV1</div>
    <div>DIV2</div>
    <span>SPAN1</span>
    <span>SPAN2</span>
    <h1>H1</h1>
    <h1>H1</h1>
</body>
</html>
