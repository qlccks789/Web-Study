<!DOCTYPE html>
<!-- 
    주석문
    
    DOCTYPE 선언은 파일의 첫줄에 와야 한다.
    DOCTYPE html : 이 웹문서가 html5로 작성되었음을 알려준다.
-->
<!-- html : 문서의 루트태그 -->
<html>
    <!-- HTML 문서의 정보를 알려준다. -->
    <head>
        <!--
            META : 문서안에 표시되는 내용에 대한 정보를 알려준다.
            웹브라우저나 컴퓨터가 html 파일을 화면에 변환한 후 표시할 때
            처리할 인코딩을 설정하는 부분
        -->
        <meta charset="utf-8">
        <!-- 문서의 제목으로 설정한다. 브라우저의 탭에 표시됨 -->
        <title>HTML 이해</title>
    </head>
    <!-- 문서의 내용을 표시, 페이지에 보여질 내용 -->
    <body>
        첫번째 웹 페이지 띄우기

    </body>
</html>
