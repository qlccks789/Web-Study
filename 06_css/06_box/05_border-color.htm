<!DOCTYPE html>

    테두리 선 색상 지정하기 : border-color
 -->
<html>
<head>
<title>박스 테두리 선 색상</title>
<meta charset="utf-8" />
<style>

</style>
</head>
<body>
	<p class="one">
        border-style: solid;<br />
        border-color: red;<br />
        border-width: 10px 0px;	
	</p>
	
	<p class="two">
        border-style: solid;<br />
        border-left-color: #98bf21;<br />
        border-right-color: blue;<br />
        border-width: 0px 10px;	
	</p>
	<p><b>주의사항 : </b> border-color는 단독으로 사용이 불가능하다. border-style을 첫번째로 사용해야 한다.</p>
</body>
</html>
