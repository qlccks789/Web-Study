<!DOCTYPE html>
<!-- 
    width = width + padding + border
    width, padding, border, margin 의 개념이해
 -->
<html>
<head>
<title> 다양한 글자 꾸미기 </title>
<meta charset="utf-8" />
<style>
    div {
        width: 300px; height: 120px;
        background: tan;
        margin-bottom: 10px;
        margin-left: auto;
        margin-right: auto;
    }

    #div_box1 {
        padding: 20px;
    }

    #div_box2 {
        padding: 20px;
        width: 260px;
        height: 80px;
    }
    #div_box3 {
        border: 20px solid black;
    }
    #div_box4 {
        border: 20px solid black;
        width: 260px;
        height: 80px;
    }
    #div_box5 {
        border: 20px solid black;
        padding: 20px;
    }
    #div_box6 {
        border: 20px solid black;
        padding: 20px;
        width: 220px;
        height: 40px;
    }
    #div_box7 {
        border: 20px solid black;
        padding: 20px; 
        box-sizing: border-box;       
        box-sizing: content-box;       
    }
</style>
</head>
<body>
<div>안녕하세요. 네이버 만화입니다.</div>
<div id="div_box1">안녕하세요. 네이버 만화입니다.</div>
<div id="div_box2">안녕하세요. 네이버 만화입니다.</div>
<div id="div_box3">안녕하세요. 네이버 만화입니다.</div>
<div id="div_box4">안녕하세요. 네이버 만화입니다.</div>
<div id="div_box5">안녕하세요. 네이버 만화입니다.</div>
<div id="div_box6">안녕하세요. 네이버 만화입니다.</div>
<div id="div_box7">안녕하세요. 네이버 만화입니다.</div>

</body>
</html>
