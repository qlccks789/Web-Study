<!DOCTYPE html>
<!-- 
    resize : 창 크기 조정
 -->
<html>
<head>
<title> border-radius </title>
<meta charset="utf-8" />
<style>
    div {
        width: 300px; height: 300px;
        border: 1px solid black;

        max-width: 500px;
        min-width: 100px;

		/*
        The resize property does not apply to inline elements 
        or to block elements where overflow="visible". 
		So, make sure that overflow is set to "scroll", "auto", or "hidden".
        */
        overflow: auto;

        resize: both;
    }
</style>
</head>
<body>
    <div>
        resize<br>
        resize<br>
        resize<br>
    </div>
</body>
</html>
