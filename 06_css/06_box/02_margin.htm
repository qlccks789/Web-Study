<!DOCTYPE html>
<!-- 
    엘리먼트와 엘리먼트 사이의 간격 : margin
 -->
<html>
<head>
<title> 간격(margin) </title>
<meta charset="utf-8" />
<style>
    p {
        color: #ffffff;
        background-color: black; 
        width: 200px;
        height: 200px;       
    }
    .ex {
        margin: 30px auto;
        /*
        margin-top: 100px;
        margin-bottom: 100px;
        margin-right: 150px;
        margin-left: 50px; 

        margin: 100px 150px 100px 50px;
        */

    }
    .base {
        margin-bottom: 100px;
    }
</style>
</head>
<body>

<p class="base">
    color: #ffffff;<br />
    background-color: black;
</p>
<p class="ex">
    margin-top: 100px;<br />
    margin-bottom: 100px;<br />
    margin-right: 150px;<br />
    margin-left: 50px;
</p>

</body>
</html>
