<!DOCTYPE html>
<!--   
     글꼴의 스타일 지정 : 보통 글자인지 기울어진 글자인지 지정 
      - font-style: normal | italic | oblique
      
    글꼴의 굵기 지정
      - font-weight: 
        normal(보통 : 400) bold(700) lighter(한단계 낮게) bolder(한단계 굵게)
        100 - 900 (백단위)
-->
<html>
<head>
<title> 다양한 글자 꾸미기 </title>
<meta charset="utf-8" />
<style>
  .p_type1 {
    font-style: oblique;
  }
  .p_type2 {
    font-weight: bold;
  }
    
</style>
</head>
<body>
    <h2>하이브(hive)</h2>
    <p class="p_type1">내가 살던 이 도시에 무슨 일이 일어난거지?</p>
    <p class="p_type2">원시시대로 돌아간 지구의 대기상태</p>
    <p>김규삼 작가가 선보이는 판타지 스릴러</p>
</body>
</html>
