<!DOCTYPE html>
<html>
<head>
<title> z-index 변경 </title>
<meta charset="utf-8" />
<style type="text/css">
	#layer1 {
		position: absolute;
		left: 200px; top: 200px;
		font-size: 100px;
		color: yellow;
		z-index: 1;
	}
	#layer2 {
		position: absolute;
		left: 210px; top: 210px;
		font-size: 100px;
		color: tomato;
	}

</style>
</head>
<body>
	<div align="center">
	   <h3> [ z-index 활용 ] </h3>
	   <hr />
	</div>
	<div id="layer1">JAVA 자바</div>
	<div id="layer2">JAVA 자바</div>
</body>
</html>
