<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>
        버튼 클릭하세요
    </button>
    <script>
        document.querySelector("button").addEventListener(
            "click", function () {
            this.innerHTML = 
                 "<img src='../images/spinner.jpg' class='spinner'>";
            this.disabled = true;
        });
    </script>
</body>
</html>
