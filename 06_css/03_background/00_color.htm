<!DOCTYPE html>
<!-- 
엘리먼트의 배경색  
background-color: 값

값에 들어갈수 있는 것들
    HEX  value  - #ff0000
    RGB  value  - rgb(255,0,0)
    
    0 - 1.0 까지 :  0 투명해짐,  1.0 불투명함
    RGBA value  - rgba(255,0,0, 0.2)
    color name - red
 -->
<html>
<head>
<meta charset="utf-8">
<title>background-color</title>
<style>
	h1 {
		background-color: #000000;
		background-color: #ffffff;
		background-color: #4F8C42;
	}
	h2 {
		background-color: rgb(0, 0, 255);
		background-color: rgba(0, 0, 255, 0.8);
	}
	div.color-name {
		background-color: orange;
	}
	/*
	hsl : 색조, 채도, 밝기

	h(hue-색조) : 0 ~ 360, 빨강, 녹색, 파랑 
	s(채도) : %를 0에 가깝게 주게 되면 회색으로 적용, 
				  100에 가깝게 주면 원본 색상
	l(lightness - 밝기) : 0 ~ 100%(0 : 검정, 100 : 하얀색)			  
	*/
	div.hsl-color > h1 {
		background-color: hsl(0, 96%, 44%);
		background-color: hsl(0, 80%, 60%);
	}
</style>
</head>
<body>

	<h1>배경색 바꾸기(background-color)</h1>
	<h2>색상 적용하기</h2>
	<div class="color-name">
		CSS 가 적용된 DIV 태그 입니다.
		<p>CSS 가 적용된 P 태그 입니다.</p>
	</div>

	<div class="hsl-color">
		<h1>hsl을 이용한 색상 표현</h1>
	</div>

</body>
</html>
