<!DOCTYPE html>
<html>
<head>
<title> 테이블 스타일 꾸미기 </title>
<meta charset="utf-8" />
<style>
  table, th, td {
    border: 1px solid #345;
  }
  table {
    border-collapse: collapse;
    margin: 0 auto;
    width: 80%;
  }
  th {
    height: 40px;
  }
  td {
    padding: 5px;
  }
  tr:nth-child(odd) {
    background-color: rgba(255, 200, 200, 0.5);
  }
  
  tr:hover {
    background-color: black;
    color: white;
  }
</style>
</head>
<body>
<table>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>글쓴이</th>
  </tr>
  <tr>
    <td>3</td>
    <td>CSS 테이블 스타일</td>
    <td>홍길동</td>
  </tr>
  <tr>
    <td>2</td>
    <td>CSS 연습중..</td>
    <td>장길산</td>
  </tr>
  <tr>
    <td>1</td>
    <td></td>
    <td></td>
  </tr>
</table>

</body>
</html>
