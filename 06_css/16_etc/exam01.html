<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
        body {
            font-size: 15px;
            width: 80%;
            margin: 0 auto;
            
        }
        
        th {
            width: 130px; height: 30px;
            background-color: gray;
            font-weight: bold;
            text-align: left;
        }
        
        td > input {
            border: hidden;
            border-bottom: 3px solid black;
            width: 200px; height: 30px;

        }
        div {
            position: relative;
            left: 12%;
        }
</style>    

</head>
<body>
    <h1>회원 정보 입력하기</h1>
    <hr>
    <table>
        <tr>
            <th>아이디</th>
            <td><input type="text" name="id"/></td>
        </tr>
        <tr>
            <th>비밀번호 확인</th>
            <td><input type="text" name="pass"/></td>
        </tr>
        <tr>
            <th>이름</th>
            <td><input type="text" name="name"/></td>

        </tr>
        <tr>
            <th>전화번호</th>
            <td><input type="text" name="phone"/>(숫자만 입력하세요)</td>
        </tr>
        <tr>
            <th>주소</th>
            <td><input type="text" name="addr"/></td>
        </tr>
    </table>
    <hr>
    <div>
        <button>등록하기</button>
        <button>새로쓰기</button>
    </div>

</body>
</html>
