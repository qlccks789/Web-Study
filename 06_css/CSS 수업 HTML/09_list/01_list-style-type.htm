<!DOCTYPE html>
<!-- 
- none, decimal, circle, square, upper-roman, lower-alpha
 -->
<html>
<head>
<title> 다양한 글자 꾸미기 </title>
<meta charset="utf-8" />
<style>
	.a {
		list-style: square;
		list-style: upper-alpha;
		list-style: none;
		padding: 0px;
	}
	.b {
		list-style: circle;
	}
</style>
</head>
<body>
    <p>UL : 정렬되지 않은 리스트</p>
    <ul class="a">
      <li>자바프로그래밍</li>
      <li>SQL</li>
      <li>JDBC</li>
      <li>HTML</li>
    </ul>
    
    <p>OL : 정렬 리스트</p>
    <ol class="b">
      <li>자바프로그래밍</li>
      <li>SQL</li>
      <li>JDBC</li>
      <li>HTML</li>
    </ol>
      
</body>
</html>
