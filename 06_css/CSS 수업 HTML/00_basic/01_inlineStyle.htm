<!DOCTYPE html>
<!-- 
    Inline 스타일 
    - 태그에서 스타일 속성을 직접 사용
    - 스타일을 바꿀 부분이 많지 않은 경우 사용
    - 형식 : <태그명 style="속성명: 값; 속성명: 값...."></태그명>
 -->
<html>
<head>
    <title> style 속성 사용하기 </title>
    <meta charset="utf-8" />
</head>
<body>
    <div>
       <hgroup>
           <h1>CSS Syntax</h1>
           <h2>스타일 적용하기</h2>
       </hgroup>
    </div>
    <div>
        <div>
            <p>CSS</p>
            <p>CSS의 문법 구조</p>
        </div>
    </div>
    <div>
        주소 : 서울 강남구 어느 동네
    </div>    
</body>
</html>
