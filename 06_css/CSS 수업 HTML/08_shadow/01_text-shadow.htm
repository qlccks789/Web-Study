<!DOCTYPE html>
<!-- 
그림자 효과 내기
-  text-shadow : h-shadow | v-shadow | blur | 색상
  : 수평거리(필수) 
      - 그림자가 수평으로 얼마나 떨어져 있는지 지정, 
         양수값은  요소의 오른쪽에 음수값은 요소의 왼쪽에 그림자 표시
  : 수직거리(필수) 
      - 그림자가 수직으로 얼마나 떨어져 있는지 지정,  
         양수값은 요소의 위쪽에 음수값은 요소의 아래쪽에 그림자 표시
  : blur  
      - 그림자의 흐림 정도, 생략시 0을 기본값으로 진한 그림자, 
         음수 불가능, 값이 커지면 흐려짐
  : 색상  
      - 그림자 색상
 -->

<head>
<title> text-shadow </title>
<meta charset="utf-8" />
<style>

</style>
</head>

 <h1 class="shadow1">불꽃코딩</h1>

</body>
</html>
