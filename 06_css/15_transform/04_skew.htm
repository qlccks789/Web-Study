<!DOCTYPE html>
<html>
<head>
<title> rotate (회전) </title>
<meta charset="utf-8" />
<style>
    div {
       width: 300px; height: 250px;
       background: yellow; 
       border: 2px solid tomato;
       float: left;
       margin: 20px;
    }
    img {
        width: 300px; height: 250px;
        transition: .3s;
    }
    #x > img:hover {
        transform: skewX(30deg);
    }
    #y > img:hover {
        transform: skewY(30deg);
    }
    #all > img:hover {
        transform: skew(30deg, 30deg);
    }
</style>
</head>
<body>
    <p>skew (비틀기)</p>
    <div id="x"><img src="../images/pic1.jpg" /></div>
    <div id="y"><img src="../images/pic1.jpg" /></div>
    <div id="all"><img src="../images/pic1.jpg" /></div>
</body>
</html>
