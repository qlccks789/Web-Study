<!DOCTYPE html>
<!-- 
    Internal style sheet  
    - 파일내에 스타일을 적용하는 방식
    - <style> ~~ </style> 태그 사이에 스타일을 명시
    - style 태그는 <head>~</head> 태그사이에 명시한다.
 -->
<html>
<head>
    <title> Internal style sheet</title>
    <meta charset="utf-8" />
	<style>
        h1 {
            color: tomato;
        }
        h2 {
            color: skyblue;
        }
        p {
            color: red;
        }
	</style>
</head>
<body>
    <div>
       <hgroup>
           <h1>CSS Syntax</h1>
           <h2>스타일 적용하기</h2>
       </hgroup>
    </div>
    <div>
        <div>
            <p>CSS</p>
            <p>CSS의 문법 구조</p>
        </div>
    </div>
    <div>
        주소 : 서울 강남구 어느 동네
    </div>
</body>
</html>
