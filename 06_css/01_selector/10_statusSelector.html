<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style>
    div {
        display: none;
    }
    input:checked ~ div {
        display: block;
    }

    input:disabled {
        background: yellowgreen;
    }
</style>
</head>
<body>

<input type="checkbox" />
<input type="text" disabled="disabled" />

<div>
    <h1>체크상태일 경우 화면에 보임</h1>
</div>
</body>
</html>
