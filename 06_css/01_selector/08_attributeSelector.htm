<!DOCTYPE html>
<!-- 
속성 선택자
형식 : [ 속성 ]
      [ href ]  {  속성명:  값; 속성:  값...  }   
 -->
<html>
<head>
<meta charset="utf-8" />
<title> 속성 선택 스타일 </title>
<style type="text/css">
   /* a 엘리먼트 중에서 href 속성이 존재하는 태그 */
   a[href] {
      background: tomato;
   }
   /* input 엘리먼트 중에서 type 속성의 값이 text 인 엘리먼트 */
   input[type="text"] {
      width: 500px;
   }
   a[href^="http://"] {
      border: 5px solid black;
   }
   a[href$=".jpg"] {
      border: 5px solid skyblue;
   }
   input[name*="blog"] {
      background: black;
      color: white;
   }
</style>                        
</head>
<body>
   <h1>목차</h1>
   <ul>
      <li><a href="#">자바의 특징 및 역사</a></li>
      <li><a href="http://www.naver.com">네이버</a></li>
      <li><a href="flower.jpg">꽃</a></li>
   </ul>
   
   아이디 : <input type="text" name="id" /><br />
   패스워드 : <input type="password" name="pass" /><br />
   홈페이지 : <input type="text" name="homepage" /><br />
   블로그 : <input type="text" name="my-blog" /><br />
</body>
</html>
