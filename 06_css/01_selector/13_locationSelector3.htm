<!DOCTYPE html>
<!-- 
가상 위치 선택자 -> 순서는 맨 앞이 1번이 된다.
형식 :  
:nth-child(4n + 3)  : 
:nth-child(4n + 2)  : 
:nth-child(4n + 1)  : 
:nth-child(4n)  : 
 -->
<html>
<head>
<meta charset="utf-8" />
<title> 속성 선택 스타일 </title>
<style type="text/css">
    h1:nth-child(3n) {
        background: tomato;
    }
    h1:nth-child(3n + 1) {
        background: skyblue;
    }    
</style>                        
</head>
<body>
    <h1>1</h1>
    <h1>2</h1>
    <h1>3</h1>
    <h1>4</h1>
    <h1>5</h1>
    <h1>6</h1>
</body>
</html>
