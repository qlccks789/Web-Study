<!DOCTYPE html>
<!-- 
    블록형 태그와 인라인 태그 CSS 적용
    1. block 
        - 내용과 무관하게 줄 전체를 차지한다.
        - 해당 줄에 다른 엘리먼트와 같이 사용이 불가능함
        - 넓이와 높이를 지정할 수 있음
         예> div, h1 ~ h6, p 

    2. inline
        - 내용에 맞추어서 자동적으로 크기가 결정됨
        - 해당 줄에 다른 엘리먼트와 같이 사용이 가능함
        - 넓이와 높이를 지정할 수 없음 : 내용에 맞추어 자동으로 크기가 지정됨
         예> span, a   
 -->
<html>
<head>
<meta charset="UTF-8">
<title>block, inline</title>
<style>
    h1, div, p, span, a {
        border: 2px solid teal;
        padding: 5px;
        width: 400px; height: 200px;
        margin: 10px;
    }
</style>
</head>
<body>
    <h1>Block, Inline</h1>
    <div>
        블록과 인라인 태그의 차이점은 무엇일까요?
        
    </div>
    <p>대표적인 블록형 태그는 div, p, h1 ~ h6 태그가 있습니다.</p>
    <span>span 태그는 대표적인 인라인 태그입니다.</span>
    또한 <a href="#1">a태그</a> 역시 대표적 인라인 태그입니다.
    
    
</body>
</html>
