<!DOCTYPE html>
<!-- 
    텍스트 색상
        - HEX value  - #ff0000, #f00
        - RGB value  - rgb(255, 0, 0), rgb(100%, 0%, 0%)
		- color name - red
		- hsl
 -->
<html>
<head>
    <title> 내부스타일 - 태그방식 </title>
    <meta charset="utf-8" />
	<style type="text/css">
		h1 {
			color: rgba(255, 0, 0, 0.3);
			color: #ff0000;
		}
	</style>
</head>
<body>
	<h1> h1 </h1>
	<h2> h2 </h2>
	<h3> h3 </h3>
	<h4> h4 </h4>
	<h5> h5 </h5>
	<h6> h6 </h6>
</body>
</html>
