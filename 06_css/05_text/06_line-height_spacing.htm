<!DOCTYPE html>
<!-- 
   -  line-height    : 줄 사이 간격, 글자의 높이 지정, 주로 수직 정렬시 사용   
   -  letter-spacing : 텍스트 글자 사이의 간격 
   -  word-spacing   : 단어 사이의 간격 
 -->
<html>
<head>
<title> line-height </title>
<meta charset="utf-8" />
<style>
  p {
    font-size: 12px;
    border: 1px solid black;
  }
  .height0 {
    line-height: 24px;
  }
  .height1 {
    line-height: 12px;
  }
  .height2 {
    line-height: 36px;
  }
  div {
    border: 1px solid black;
    text-align: center;
    width: 200px;
    height: 200px;
    line-height: 200px;
  }
  .lS-5 {
    letter-spacing: -5px;
  }
  .lS5 {
    letter-spacing: 5px;
  }
  .wS5 {
    word-spacing: 5px;
  }
</style>
</head>
<body>
    <h3>에밀의 모험</h3>
    <div>가운데</div>
    <p class="height0">아들이 돌아왔다. 그것도 웬 여자애를 하나 데리고서.</p>
    <p class="height1">에밀은 지난 몇 달 동안 아들이 무사히 돌아오길 간절히 기도했다.
    <br />에밀은 당황했다. 하지만 겉으로 의연한 척 애를 썼다. </p>
    <p class="height2">그리고 만약 돌아온다면 녀석이 어떤 곳을 여행하고, 
    <br /><span class="lS-5">어떤 사람을 만나고,</span>
    <br /><span class="lS5">어떤 일을 겪었는지 차분히 얘기를 들으려고 했다.</span>
    <br /><span class="wS5">그러나 그 여자를 보자마자, 그런 생각이 모조리 날아가 버렸다.</span></p>
</body>
</html>
