<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <style>
        div {
            width: 50px; height: 50px;
            background-color: orange;
        }
    </style>
    <script src="../js/jquery-3.2.1.js"></script>
</head>
<body>
    <div></div>
	<script>
        // 상대값 적용 : +=, -=   (*=, /= 은 허용하지 않는다)
        $("div").click(function () {
            $(this).animate({width: "+=30", height: "+=30"}, 1000);
        });
	</script>    
</body>
</html>
