<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>
	<div id="imglist">
		<div>
			<img src="images/pic1.jpg" width="200" height="200" />
		</div>

		</div>
		<div>

		</div>
	</div>
    <script>
		$(window).scroll(
			function () {
				let sh = $(window).scrollTop() + $(window).height();
				let dh = $(document).height();

				if (sh >= dh - 10) {
					// Ajax 로 서버의 데이터를 가져온다.

					// success 에서 할일
					for (let i = 0; i < 5; i++) {
						$("#imglist").append(
							$("#imglist > div:first-child").clone()
						);
					}
				}
			}
		);



    </script>
</body>
</html>
