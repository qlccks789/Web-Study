<!DOCTYPE html>
<!-- 
window.onload 기능 대체
$(document).ready(function)
단축된 표현 $(function)
 -->
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../js/jquery-3.2.1.js"></script>
    <script>
        /*
        // h1 엘리먼트가 읽히기 전에 실행하기 때문에 에러 발생
        var h1Obj = document.querySelector("h1");
        console.log("h1 html", h1Obj.innerHTML);
        */
        window.onload = function () {
            var h1Obj = document.querySelector("h1");
            console.log("h1 html", h1Obj.innerHTML);
        };
        
        $(document).ready(function () {
            console.log("h1 document", $("h1").html());
        });

        $(function () {
            console.log("h1 단축", $("h1").html());
        });

    </script>
</head>
<body>
    <h1>jQuery 문서 로딩 후 실행</h1>
</body>
</html>
